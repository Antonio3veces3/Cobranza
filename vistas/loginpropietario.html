<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/js/deudor.js"></script>
    <script src="/js/propietario.js"></script>
</head>
<body>
    <form>
        <legend>Login Propietario</legend>
        <p>
            <label for="telefonoL">Telefono: </label>
            <input type="tel" id="telefonoL" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="312-100-1234">  
        </p>
        <p>
            <label for="passwordL">password: </label>
            <input type="password" id="passwordL" placeholder="Ingresa tu contraseña" >
        </p>
        <div>
            <button type="submit" id="btnlogin">Ingresar</button>
            <button id="btnclick">¿No estas registrado? Click,aquí</button>
        </div>
        <div id="registro" style="display: none;">
            <h2>Registrar usuario</h2>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" required>
            <label for="telefono">Celular: </label>
            <input type="tel" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="312-100-1234" required>
            <label for="mail">Correo: </label>
            <input type="email" id="mail" required>
            <label for="Password">Password: </label>
            <input type="password" id="Password" required>
            <button type="submit" id="btnRegistrar">Registrar</button>
        </div>
    </form>
    <script src="/js/registroPropietario.js"></script>
</body>
</html>
